<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let radius;
    const PI =3.14;
    radius = prompt("Nhập bán kính: ");
    let r = parseInt(radius);
    let perimeter = PI*r*2;
    alert("Chu vi hình tròn là: " + perimeter)

</script>
</body>
</html>
