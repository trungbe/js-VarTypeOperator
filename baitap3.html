<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn </title>
</head>
<body>
<script>
    let radius;
    radius = prompt("Nhập bán kính: ");
    let r = parseInt(radius);
    let acreage = 3.14*r*r;
    alert("Diện tích hình tròn là: " + acreage)

</script>
