<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
    let x;
    let y;
    let z;
    x = prompt("Nhập điểm Vật lí: ");
    y = prompt("Nhập điểm Hóa học: ");
    z = prompt("Nhập điểm Sinh học: ");
    let pointX = parseInt(x);
    let pointY = parseInt(y);
    let pointZ = parseInt(z);
    let total = pointX + pointY + pointZ;
    let mediumScore = total/3;
    alert("Tổng điểm: " + total )
    alert("Tổng điểm trung bình: " + mediumScore);
</script>
</body>
</html>
